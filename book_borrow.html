<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book request </title>
    <link rel="stylesheet" href="../assets/borrow_page_design.css">
</head>
<body>
    <div class="border border-black">
         <div class="h4">Book Request Information</div>
  <div class="container">
    <form action="../backend/borrowbooks.php" method="POST" id="borrowForm">
     

      <div class="form-group">
        <label for="form-name">Name:</label>
        <input type="text" name="form-name" id="form-name" placeholder="John Smith" required>
      </div>

      <div class="form-group">
        <label for="form-yearandcourse">Yr & Course:</label>
        <input type="text" name="form-yearandcourse" id="form-yearandcourse" placeholder="1YR-BSIT" required>
      </div>

      <div class="form-group">
        <label for="form-studentid">Student Number / Faculty Number:</label>
        <input type="text" name="form-studentid" id="form-studentid" placeholder="11 characters only" required>
      </div>

      <div class="form-group">
        <label for="form-contact">Contact Number:</label>
        <input type="text" name="form-contact" id="form-contact" placeholder="11 character only" required>
      </div>

      <div class="form-group">
        <label for="form-booktitle">Book Title:</label>
        <input type="text" name="form-booktitle" id="form-booktitle" readonly>
      </div>

      <div class="form-group">
        <label for="form-borrowbookdate">Book Borrow Date:</label>
        <input type="date" name="form-borrowbookdate" id="form-borrowbookdate" readonly>
      </div>

      <div class="form-group">
        <label for="form-bookreturn">Book Return:</label>
        <input type="date" name="form-bookreturn" id="form-bookreturn" readonly>
      </div>

      <div class="form-group full-width">
        <button type="submit" id="form-borrowbtn" name="form-borrowbtn" onclick="form_borrowbtn()">Submit</button>
      </div>
    </form>
  </div>
</div>
   
<div class="modal fade" id="requestSuccessModal" tabindex="-1" aria-labelledby="requestSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="requestSuccessModalLabel">Request Submitted</h5>
      </div>
      <div class="modal-body">
        Your book request has been successfully submitted!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="backtohome()">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="../assets/borrowbook_script.js"></script>
</body>
</html>
